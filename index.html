<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Color de fondo original */
        }
        #chatbot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            height: 100%;
        }
        #chatbot {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <div id="chatbot"></div>
    </div>
    <script>
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '667327a274ff7132652bcc36' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production'
                }).then(function(instance) {
                    console.log('Voiceflow chat loaded successfully:', instance);
                    if (instance && typeof instance.openChat === 'function') {
                        instance.openChat(); // Forzar la apertura del chat
                    } else {
                        console.error('Instance or openChat method is not defined');
                    }
                }).catch(function(error) {
                    console.error('Error loading Voiceflow chat:', error);
                });
            };
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
            v.type = "text/javascript";
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
