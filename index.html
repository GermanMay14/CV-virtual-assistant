<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chatbot {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="chatbot"></div>
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '667327a274ff7132652bcc36' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    open: true, // Abrir el chat autom√°ticamente
                    config: {
                        welcome: true, // Mostrar mensaje de bienvenida
                        screen: {
                            position: 'center' // Centrar el chat
                        }
                    }
                });
            }
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
